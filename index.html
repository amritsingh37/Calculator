<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big">
            <button id="mode">DarkMode</button>
        <div class="child-one">
            <input id="input-value"type="text" placeholder="0">
        </div>
        <div class="child-two">
            <button>AC</button>
            <button>Delete</button>
            <button>%</button>
            <button>/</button>
            </div>
            <div class="child-three">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="child-four">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="child-five">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="child-six">
                <button>0</button>
                <button>.</button>
                <button>+/-</button>
                <button>=</button>
            </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
